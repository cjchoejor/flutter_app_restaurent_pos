name: pos_system_legphel
description: "A new Flutter project."
publish_to: "none"

version: 2.6.3+9

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  intl: ^0.20.2
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  uuid: ^4.5.1
  pdf: ^3.10.4
  connectivity_plus: ^6.1.3
  open_filex: ^4.7.0
  flutter_native_splash: ^2.3.10
  printing: ^5.14.2
  device_info_plus: ^11.4.0
  image: ^4.1.7
  shared_preferences: ^2.2.2
  excel: ^2.1.0
  path: ^1.8.3
  provider: ^6.1.1
  carousel_slider: ^5.0.0
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/app_icon/

flutter_native_splash:
  color: "#FF9900"
  image: assets/app_icon/logoforentry.png
  android: true
  ios: true
  web: false
  ios_content_mode: scaleAspectFit
  # ADD THESE PROPERTIES FOR BETTER ALIGNMENT
  image_dark: assets/app_icon/logoforentry.png
  color_dark: "#FF9900"
  android_gravity: center # Centers the image
  fullscreen: true
  android_12:
    image: assets/app_icon/logoforentry.png
    icon_background_color: "#FF9900"
    color: "#FF9900"
    branding: null
    # ADD THESE FOR ANDROID 12+ ALIGNMENT
    image_dark: assets/app_icon/logoforentry.png
    color_dark: "#FF9900"

# ADD THIS SECTION FOR APP ICONS
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/logoforexit.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF9900"
  adaptive_icon_foreground: "assets/app_icon/logoforexit.png"
  # ADD THESE FOR BETTER CIRCULAR FITTING
  remove_alpha_ios: true
  background_color_ios: "#FF9900"
